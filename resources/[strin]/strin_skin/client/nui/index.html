<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="camera-view" style="display: none"></div>
    <div id="menu-container" style="display: none">
        <div id="menu-title-container">
            <span id="menu-label">Skin Menu</span></i>
        </div>
        <div id="menu-view-buttons-container">
            <div id="menu-head" class="menu-view-button"><i class="fas fa-user-tie"></i></div>
            <div id="menu-body" class="menu-view-button"><i class="fas fa-tshirt"></i></div>
            <div id="menu-pants" class="menu-view-button"><i class="fas fa-child"></i></div>
            <div id="menu-feet" class="menu-view-button"><i class="fas fa-shoe-prints"></i></div>
            <div id="menu-handsup" class="menu-view-button"><i class="fa-solid fa-hands-holding"></i></div>
        </div>
        <div id="menu-skin-parts-container">
        </div>
        <div id="menu-confirm-buttons-container">
            <div id="menu-confirm" class="menu-confirm-button"><i class="fas fa-check"></i></div>
            <div id="menu-cancel" class="menu-confirm-button"><i class="fas fa-times"></i></div>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
