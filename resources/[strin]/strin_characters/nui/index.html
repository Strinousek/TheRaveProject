<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div class="input-row-label">Jméno, příjmení a typ postavy</div>
        <div class="input-row">
            <input type="text" id="firstname" placeholder="Jméno..." class="data-input" maxlength="20" required/>
            <input type="text" id="lastname" placeholder="Příjmení..." class="data-input" maxlength="20" required/>
            <select class="data-input" data-beloworigin="true" id="char-type" required>
              <option value="none" disabled>Typ postavy</option>
              <option value="normal" selected id="normal-option">Klasický (MP)</option>
              <option value="ped" id="ped-option">Ped (POUZE NA SCHVÁLENÍ OD A-T)</option>
              <option value="animal" id="animal-option">Zvíře (POUZE NA SCHVÁLENÍ OD A-T)</option>
              <!--<option value="dog" id="dog-option">Pes (POUZE NA SCHVÁLENÍ OD A-T)</option>-->
            </select>
        </div>
        <!--<div class="input-row-label">Datum narození (MM, DD, RRRR)</div>
        <div class="input-row">
        </div>-->
        <div class="input-row-label" id="gender-eyes-hair-label">Pohlaví, datum narození</div>
        <div class="input-row">
            <select data-beloworigin="true" id="sex" required class="data-input">
              <option value="none" disabled selected>Pohlaví</option>
              <option value="M" id="male-option">Muž</option>
              <option value="F" id="female-option">Žena</option>
            </select>
            <input type="date" id="dateofbirth" class="data-input datepicker" required value="1990-06-01" min="1961-06-01" max="2003-06-01"/>
            <!--<select data-beloworigin="true" id="eye-color" required class="data-input">
              <option value="none" disabled selected>Barva očí</option>
              <option value="BRW">Hnědá</option>
              <option value="BLU">Modrá</option>
              <option value="GRN">Zelená</option>
            </select>
            <select data-beloworigin="true" id="hair-color" required class="data-input">
              <option value="none" disabled selected>Barva vlasů</option>
              <option value="BLK">Černá</option>
              <option value="BRW">Hnědá</option>
              <option value="BLD">Blonde</option>
              <option value="RED">Zrzavá</option>
            </select>-->
        </div>
        <div class="input-row-label" id="weight-height-label">Váha (30 - 300) a výška / délka (pro zvíře) (100 - 200)</div>
        <div class="input-row" id="weight-height-row">
            <input type="number" id="weight" placeholder="Váha..." class="data-input" min="30" max="300" value="70" required/>
            <input type="number" id="height" placeholder="Výška..." class="data-input" min="100" max="200" value="170" required/>
        </div>
        <div class="input-row-label" id="vehicle-label">Výběr vozidla (Intruder, Cavalcade, Faggio)</div>
        <div class="input-row" id="vehicle-row">
            <img src="images/intruder.png" id="veh-1" alt="Intruder" class="veh selected-veh"/>
            <img src="images/cavalcade.png" id="veh-2" alt="Cavalcade"class="veh"/>
            <img src="images/faggio.png" id="veh-3" alt="Faggio" class="veh"/>
        </div>
        <div id="submit-button">Zapsat občanství</div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
